<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav>
        <a href="/" class="nav-logo"
          ><img src="assets/images/logo.png" alt="Logo" />
        </a>
        <ul class="nav-list">
          <li class="nav-item">
            <div class="nav-item-icon">
              <img
                src="assets/images/nav-home.png"
                alt="Home Icon"
                width="30"
              />
            </div>
            <div class="nav-item-title">Home</div>
          </li>
          <li class="nav-item">
            <div class="nav-item-icon">
              <img
                src="assets/images/nav-about.png"
                alt="About Icon"
                width="30"
              />
            </div>
            <div class="nav-item-title">About</div>
          </li>
          <li class="nav-item">
            <div class="nav-item-icon">
              <img
                src="assets/images/nav-music.png"
                alt="Music Icon"
                width="30"
              />
            </div>
            <div class="nav-item-title">Music</div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="content">
        <section class="cta-section">
          <button class="button-3d">Check Hakos Baelz Channel</button>
        </section>
        <section class="video-section">
          <video autoplay loop muted>
            <source src="assets/videos/hero.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </section>
        <section class="hastag-section">
          <div class="hastag">#HAKOZBAELZ</div>
        </section>
        <div class="about-section">
          <aside></aside>
          <article></article>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>

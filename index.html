<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="nav-logo"
          ><img src="assets/images/logo.png" alt="Logo" />
        </a>
        <ul class="nav-list">
          <a href="#home" class="nav-item-link">
            <li class="nav-item">
              <div class="nav-item-icon">
                <img
                  src="assets/images/nav-home.png"
                  alt="Home Icon"
                  width="30"
                />
              </div>
              <div class="nav-item-title">Home</div>
            </li>
          </a>
          <a href="#about" class="nav-item-link">
            <li class="nav-item">
              <div class="nav-item-icon">
                <img
                  src="assets/images/nav-about.png"
                  alt="About Icon"
                  width="30"
                />
              </div>
              <div class="nav-item-title">About</div>
            </li>
          </a>
          <a href="#music" class="nav-item-link">
            <li class="nav-item">
              <div class="nav-item-icon">
                <img
                  src="assets/images/nav-music.png"
                  alt="Music Icon"
                  width="30"
                />
              </div>
              <div class="nav-item-title">Music</div>
            </li>
          </a>
        </ul>
      </nav>
    </header>
    <main style="height: 20000px">
      <div id="content"></div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
